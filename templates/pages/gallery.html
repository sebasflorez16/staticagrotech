{% extends 'vertical_base.html' %}

{% load static %}

{% block title %}Gallery {% endblock %}

{% block extra_css %}
<link href="{% static 'libs/@midzer/tobii/tobii.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block page_content %}

<div class="container-fluid">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Metrica</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active">Gallery</li>
                    </ol>
                </div>
                <h4 class="page-title">Gallery</h4>
            </div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">

        <div class="col-md-6 col-lg-auto filters-group-wrap">
            <div class="filters-group mb-3">
                <p class="filter-label mb-0">Filter</p>
                <div class="btn-group filter-options">
                    <button class="btn btn-primary" data-group="fashion">Fashion</button>
                    <button class="btn btn-primary" data-group="animal">Animal</button>
                    <button class="btn btn-primary" data-group="food">Food</button>
                </div>
            </div>
        </div>
    </div>


    <div id="grid" class="row g-0">
        <div class="col-md-4 col-lg-3 picture-item" data-groups='["fashion"]'>
            <a href="{% static 'images/small/img-1.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-1.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item picture-item--overlay" data-groups='["food"]'>
            <a href="{% static 'images/small/img-2.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-2.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item" data-groups='["animal"]'>
            <a href="{% static 'images/small/img-3.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-3.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item picture-item--h2" data-groups='["food"]'>
            <a href="{% static 'images/small/img-4.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-4.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item" data-groups='["food", "animal"]'>
            <a href="{% static 'images/small/img-5.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-5.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item picture-item--overlay" data-groups='["fashion"]'>
            <a href="{% static 'images/small/img-6.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-6.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item picture-item--h2" data-groups='["food"]'>
            <a href="{% static 'images/small/img-2.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-2.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
        <div class="col-md-4 col-lg-3 picture-item picture-item--h2" data-groups='["fashion"]'>
            <a href="{% static 'images/small/img-1.jpg' %}" class="lightbox">
                <img src="{% static 'images/small/img-1.jpg' %}" alt="" class="img-fluid" />
            </a>
        </div>
    </div>
</div><!-- container -->

{% endblock %}

{% block extra_javascript %}
<script src="{% static 'libs/shufflejs/shuffle.min.js' %}"></script>
<script src="{% static 'libs/@midzer/tobii/tobii.min.js' %}"></script>
<script src="{% static 'JS/pages/gallery.init.js' %}"></script>
{% endblock %}
