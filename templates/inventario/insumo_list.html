<!-- Inventory Supply List - 100% frontend, datos cargados por JS vía DRF -->
<div class="container mt-4">
    <h3 class="mb-3"><i class="fa fa-flask"></i> Insumos</h3>
    <div class="mb-3 text-end">
        <button class="btn btn-success" id="btnNuevoInsumo"><i class="fa fa-plus"></i> Nuevo Insumo</button>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table table-hover" id="tablaInsumos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Unidad</th>
                        <th>Proveedor</th>
                        <th>Precio Unitario</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insumos se cargan dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal Insumo -->
<div class="modal fade" id="insumoModal" tabindex="-1" aria-labelledby="insumoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="insumoModalLabel">Nuevo Insumo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="insumoForm">
          <input type="hidden" id="insumoId">
          <div class="mb-3">
            <label for="nombreInsumo" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreInsumo" required>
          </div>
          <div class="mb-3">
            <label for="categoriaInsumo" class="form-label">Categoría</label>
            <select class="form-select" id="categoriaInsumo" required></select>
          </div>
          <div class="mb-3">
            <label for="unidadInsumo" class="form-label">Unidad</label>
            <select class="form-select" id="unidadInsumo" required></select>
          </div>
          <div class="mb-3">
            <label for="proveedorInsumo" class="form-label">Proveedor</label>
            <select class="form-select" id="proveedorInsumo"></select>
          </div>
          <div class="mb-3">
            <label for="precioInsumo" class="form-label">Precio Unitario</label>
            <input type="number" class="form-control" id="precioInsumo" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="stockInsumo" class="form-label">Stock Inicial</label>
            <input type="number" class="form-control" id="stockInsumo" step="0.01" required>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/inventario/insumo.js"></script>
