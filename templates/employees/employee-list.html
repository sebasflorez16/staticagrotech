<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/employees.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="topbar-container"></div>
    <div id="left-sidebar"></div>
    <div id="footer-container"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Lista de Empleados</h2>
                        <button id="btnCrearEmpleados" class="btn btn-success">Crear Empleados</button>
                    </div><!--end card-header-->
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Teléfono</th>
                                    <th scope="col">Departamento</th>
                                    <th scope="col">Posición</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="employee-table-body">
                                <!-- Aquí irán los datos de los empleados -->
                            </tbody>
                        </table>
                    </div><!--end card-body-->
                </div><!--end card-->
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
    <div id="footer-container"></div>

    <!-- App js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/employees/employee-list.js"></script> <!-- Aquí se encuentra la lógica para cargar los empleados -->
    <script type="module">
        import { loadLayoutComponents } from '/static/js/load_components.js';
        const components = {
            "topbar-container": "/templates/partials/horizontal-nav.html",
            "footer-container": "/templates/partials/footer.html",
            "left-sidebar": "/templates/partials/left-sidebar.html",
            "righsidebar": "/templates/partials/right-sidebar.html",
            "vendorjs": "/templates/partials/vendorjs.html"
        };
        loadLayoutComponents(components);
    </script>
</body>

</html>
