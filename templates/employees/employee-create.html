<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/employees.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="left-sidebar"></div>
    <div id="topbar-container"></div>
    <div id="footer-container"></div>
    <div class="row">
        
        <div class="col-lg-12 titulo">
            <h2 class="card-title">Crear Empleado</h2>
        </div><!--end card-header-->

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body form-container">
                    <form id="employeeForm" class="form-grid">
                        <div class="form-group">
                            <label for="cedula-input">Cédula</label>
                            <input class="form-control" type="number" id="cedula-input">
                        </div>
                        <div class="form-group">
                            <label for="nombres-input">Nombres</label>
                            <input class="form-control" type="text" id="nombres-input">
                        </div>
                        <div class="form-group">
                            <label for="apellidos-input">Apellidos</label>
                            <input class="form-control" type="text" id="apellidos-input">
                        </div>
                        <div class="form-group full-width">
                            <label for="direccion-input">Dirección</label>
                            <input class="form-control form-control-lg" type="text" id="direccion-input">
                        </div>
                        <div class="form-group">
                            <label for="telefono-input">Telefono</label>
                            <input class="form-control" type="tel" id="telefono-input">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email</label>
                            <input class="form-control" type="email" id="email-input">
                        </div>
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <label class="switch">
                                <input type="checkbox" id="state" name="state" checked>
                                <span class="slider"></span>
                            </label>
                        </div>        
                        <div class="form-group">
                            <label for="password-input">Password</label>
                            <input class="form-control" type="password" id="password-input">
                        </div>
                        <div class="form-group">
                            <label for="hoja-vida-input">Subir Hoja de Vida</label>
                            <input class="form-control" type="file" id="hoja-vida-input">
                        </div>
                        <div class="form-group">
                            <label for="tarjeta-profesional-input">Tarjeta Profesional</label>
                            <input class="form-control" type="tel" id="tarjeta-profesional-input">
                        </div>
                        <div class="form-group">
                            <label for="tarjeta-profesional-file-input">Subir Tarjeta Profesional</label>
                            <input class="form-control" type="file" id="tarjeta-profesional-file-input">
                        </div>
                        <div class="form-group">
                            <label for="certificado-eps-input">Certificado Afiliación de Eps</label>
                            <input class="form-control" type="file" id="certificado-eps-input">
                        </div>
                        <div class="form-group">
                            <label for="seguro-social-input">Numero de seguro social</label>
                            <input class="form-control" type="tel" id="seguro-social-input">
                        </div>
                        <div class="form-group">
                            <label for="inicio-contrato-input">Fecha de inicio de contrato</label>
                            <input class="form-control" type="datetime-local" id="inicio-contrato-input">
                        </div>
                        <div class="form-group">
                            <label for="fin-contrato-input">Fecha de final del contrato</label>
                            <input class="form-control" type="datetime-local" id="fin-contrato-input">
                        </div>
                        <div class="form-group">
                            <label for="metodo-pago">Método de Pago</label>
                            <select id="metodo-pago" name="metodo-pago" class="form-control">
                                <option value="semanal">Semanal</option>
                                <option value="anual">Anual</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="color-input">Color</label>
                            <input type="color" class="form-control form-control-color" id="color-input" value="#FFA500" title="Choose your color">
                        </div>
                        <div class="form-group">
                            <label for="departamento-select">Departamento</label>
                            <select id="departamento-select" class="form-select" aria-label="Default select example">
                                <option selected>Elije una opción</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <br>
                            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createPosicionModal">
                                <i class="mdi mdi-plus"></i> <!-- Icono para crear -->
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="posicion-select">Posición</label>
                            <select id="posicion-select" class="form-select" aria-label="Default select example">
                                <option selected>Elije una opción</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <br>
                            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createDepartamentoModal">
                                <i class="mdi mdi-plus"></i> <!-- Icono para crear -->
                            </button>
                        </div>
                        <div class="form-group">
                            <label for="is_staff">Es Staff</label>
                            <label class="switch">
                                <input type="checkbox" id="is_staff" name="is_staff">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div><!--end card-body-->
            </div><!--end card-->
        </div><!--end col-->
    </div><!--end row-->

    <!-- Incluye Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        import { loadLayoutComponents } from '/static/js/load_components.js';
        const components = {
            "topbar-container": "/templates/partials/horizontal-nav.html",
            "footer-container": "/templates/partials/footer.html",
            "left-sidebar": "/templates/partials/left-sidebar.html",
            "righsidebar": "/templates/partials/right-sidebar.html",
            "vendorjs": "/templates/partials/vendorjs.html"
        };
        loadLayoutComponents(components);
    </script>
    <script src="/static/js/employees/employee-create.js"></script>

</body>

</html>
