        /* Sidebar fijo a la izquierda, por encima del topbar */

            flex-direction: column;
            align-items: stretch;
            padding: 56px 32px 40px 32px;
            min-height: calc(100vh - 64px);

            margin: 0;

        /* Charts responsive */

            height: 300px;
            width: 100%;

        /* Tables responsive */

                padding: 0 12px;
            }

                justify-content: center;
                background: none;
                border: none;
                font-size: 28px;
                color: #253445;
                margin-right: 8px;
                cursor: pointer;
            }
            .mobile-sidebar {
                display: block;
                position: fixed;
                top: 56px;
                left: 0;
                width: 85vw;
                max-width: 320px;
                min-width: 220px;
                height: calc(100vh - 56px);
                background: #253445;
                z-index: 4000;
                box-shadow: 2px 0 12px rgba(44,62,80,0.12);
                border-right: 1px solid #e9ecef;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                overflow-y: auto;
                padding-top: 18px;
            }
            .mobile-sidebar.show {
                transform: translateX(0);
            }
            .mobile-sidebar .menu li a:hover {
                background-color: rgba(255,255,255,0.1);
            }
            .sidebar-overlay {
                display: block;
                position: fixed;
                top: 56px;
                left: 0;
                width: 100vw;
                height: calc(100vh - 56px);
                background: rgba(44,62,80,0.18);
                z-index: 3999;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }
            .sidebar-overlay.show {
                opacity: 1;
                visibility: visible;
            }
            #left-sidebar {
                display: none !important;
            }
        }
        /* Tablet styles */
        @media (min-width: 768px) and (max-width: 1199px) {
            .main-layout {
                margin-left: 140px;
            }
            .page-wrapper {
                padding: 32px 16px 32px 16px;
            }

<script>
// Función global para manejar el menú lateral móvil
function toggleMobileSidebar() {
    const mobileSidebar = document.getElementById('mobile-sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    
    if (mobileSidebar && overlay) {
        const isOpen = mobileSidebar.classList.contains('show');
        
        if (isOpen) {
            mobileSidebar.classList.remove('show');
            overlay.classList.remove('show');
        } else {
            mobileSidebar.classList.add('show');
            overlay.classList.add('show');
        }
    }
}

// Esperar a que el dashboard esté listo antes de inicializar ApexCharts
function safeInitCharts() {
    if (document.getElementById('page-content')) {
        // ...aquí iría la lógica de inicialización de gráficos...
        if (typeof window.initCharts === 'function') {
            window.initCharts();
        }
    } else {
        setTimeout(safeInitCharts, 200);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    safeInitCharts();
    
    // Configurar eventos del menú móvil
    const overlay = document.getElementById('sidebar-overlay');
    if (overlay) {
        overlay.addEventListener('click', toggleMobileSidebar);
    }
    
    // Cerrar menú al hacer clic en los enlaces
    const mobileSidebar = document.getElementById('mobile-sidebar');
    if (mobileSidebar) {
        const links = mobileSidebar.querySelectorAll('a');
        links.forEach(function(link) {
            link.addEventListener('click', function() {
                toggleMobileSidebar();
            });
        });
    }
});
</script>
